<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Test Scene </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"> </script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="Monde_Test.js"></script>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1600, height: 900,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: false },
                    debug: false
                }
            },
            input: { gamepad: true },
            scene: [monde_test]
        };

        new Phaser.Game(config);

    </script>
</body>

</html>
